<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="Styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display"> -->
</head>

<body>
  <div class="card text-center " , style="width: 18rem;">
    <img src="images/illustration-hero.svg" class="card-img-top" alt="listening-music">
    <div class="card-body">
      <h5 class="card-title">
        Order Summary
      </h5>
      <p class="card-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="container">
        <div class="row">
          <div class="col-3 subs-icon">
            <img src="images/icon-music.svg" alt="music-icon">
          </div>
          <div class="col-5 subscription">
            <b>Annual Plan</b>
            $59.99/year
          </div>
          <div class="col-4 subs-change-div">
            <a href="#" class="href-link">Change</a>
          </div>

        </div>

      </div>

      <div class="d-grid gap-2">
        <button class="btn payment-btn" type="button" name="button">Proceed to Payment</button>
        <a href="#" class="btn cancel">Cancel Order</a>
      </div>


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Naveen Ongole</a>.
      </div>
    </div>

  </div>

</body>

</html>
